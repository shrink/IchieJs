<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de" dir="ltr">
    <head>
        <!-- HtmlHead - Title, Meta ... -->
        <title>IchieJs - Image Editor</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <!-- Css - Libraries -->
        <link rel='stylesheet' type='text/css' href='css/bootstrap.css' />
        <!-- Css - IchieJs -->
        <link rel='stylesheet' type='text/css' href='css/ichie.css' />
    </head>
    <body>
        <!-- HtmlDoc - Header -->
        <header class="navbar navbar-fixed-top" data-scrollspy="scrollspy">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <h2 class="left">
                        <a style="padding-right: 10px;" href="index.html" class="brand icon-home" title="I can haz image editor"> 
                            IchieJs - I can haz image editor
                        </a>
                    </h2>
                </div>
            </div>
        </header>

        <div class="container-fluid container-content">
            <section class="row-fluid container-header">
                <div class="span12">
                    <h1 class="title">Basic usage example</h1>
                </div>
            </section>

            <hr />

            <section class="row-fluid container-filters">
                <div class="span12">
                    <h2>Filters</h2>
                    <ul class="filter-list">
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="GrayScale">
                                <span class="icon-filter"></span>GrayScale
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="Binarize">
                                <span class="icon-filter"></span>Binarize
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="GaussianBlur">
                                <span class="icon-filter"></span>GaussianBlur
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="Desaturate">
                                <span class="icon-filter"></span>Desaturate
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="Invert">
                                <span class="icon-filter"></span>Invert
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="row-fluid container-tools">
                <div class="span12">
                    <h2>Tools</h2>
                    <ul class="tool-list">
                        <li>
                            <div class="btn-group">
                                <button class="btn trigger-undo">
                                    <span class="icon-undo"></span> Undo
                                </button>
                                <button class="btn trigger-redo">
                                    <span class="icon-repeat"></span> Redo
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="btn-group" data-toggle="buttons-radio">
                                <button class="btn trigger-copy">
                                    <span class="icon-copy"></span> Copy
                                </button>
                                <button class="btn trigger-paste active">
                                    <span class="icon-paste"></span> Paste
                                </button>
                            </div>
                        </li>
                        <li>
                            <button class="btn trigger-crop">
                                <span class="icon-cut"></span> Crop
                            </button>
                        </li>
                        <li>
                            <button class="btn trigger-resize">
                                <span class="icon-resize-full"></span> Resize
                            </button>
                        </li>
                        <li>
                            <button class="btn trigger-keep-ratio" data-toggle="button">
                                <span class="icon-lock"></span> Lock Ratio
                            </button>
                        </li>
                        <li>
                            <button class="btn trigger-toggle-selection" data-toggle="button">
                                <span class="icon-eye-open"></span> Toggle Selection
                            </button>
                        </li>
                    </ul>
                </div>
            </section>

            <hr />

            <section class="row-fluid container-ichiejs">
                <div class="span12">
                    <div class="ichiejs-main-stage span8">
                    <!-- IchieJs will inject it's main-stage canvas right here. -->                        
                    </div>
                    <div class="ichiejs-info-panel span4">
                        <div class="current-selection">
                            <h3>Cur Selection</h3>
                            <form class="form-search">
                                <div>
                                    <label>Width:</label><input type="text" value="0" class="field-selection-width" />
                                    <label>Pos X:</label><input type="text" value="0" class="field-selection-x" />
                                </div>
                                <div>
                                    <label>Height:</label><input type="text" value="0" class="field-selection-height" />
                                    <label>Pos Y:</label><input type="text" value="0" class="field-selection-y" />
                                </div>
                                <hr />
                            </form>
                        </div>
                        <div class="ichiejs-preview-stage">
                        <!-- IchieJs will inject it's preview-stage canvas right here. -->
                        </div>
                    </div>
                </div>
            </section>

            <section class="row-fluid container-controls">
                <div class="span12">
                    <button class="btn btn-primary trigger-download icon-download"> Download Image</button>
                    <button class="btn btn-primary trigger-upload icon-upload"> Upload Image</button>
                </div>
            </section>
        </div>

        <div class="modal hide" id="resize-modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h3>Resize Image</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Enter new dimensions</legend>
                        <div class="control-group">
                            <label class="control-label" for="input-width">Width</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="input-width" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-height">Height</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="input-height" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Cancel</a>
                <a href="#" class="btn btn-primary">Do it</a>
            </div>
        </div>

        <!-- Javascript - Libraries -->
        <script type='text/javascript' src='js/libs/underscore.min.js'></script>
        <script type='text/javascript' src='js/libs/jquery-1.7.2.js'></script>
        <script type='text/javascript' src='js/libs/jquery.mousewheel.js'></script>
        <script type='text/javascript' src='js/libs/bootstrap.min.js'></script>
        <script type='text/javascript' src='js/libs/kinetic.js'></script>
        <!-- Javascript - IchieJs -->
        <script type='text/javascript' src='js/ichie.min.js'></script>
        <!-- Javascript - Initialize -->
        <script type='text/javascript' src='js/init.js'></script>
    </body>
</html>
