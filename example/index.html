<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de" dir="ltr">
    <head>
        <!-- HtmlHead - Title, Meta ... -->
        <title>IchieJs - Image Editor</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <!-- Css - Libraries -->
        <link rel='stylesheet' type='text/css' href='css/bootstrap.css' />
        <!-- Css - IchieJs -->
        <link rel='stylesheet' type='text/css' href='css/ichie.css' />
    </head>
    <body>
        <!-- HtmlDoc - Header -->
        <header class="navbar navbar-fixed-top" data-scrollspy="scrollspy">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <h2 class="left">
                        <a style="padding-right: 10px;" href="index.html" class="brand icon-home" title="I can haz image editor"> 
                            IchieJs - I can haz image editor
                        </a>
                    </h2>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row container-header">
                <div class="span12">
                    <h1 class="title">Basic usage example</h1>
                </div>
            </div>
        </div>

        <!-- HtmlDoc - Content -->
        <div class="container-fluid">
            <div class="row container-content">

                <section class="span12 container-filters">
                    <h2>Filters</h2>
                    <ul class="list-filters">
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="GrayScale">
                                <span class="icon-filter"></span>GrayScale
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="Binarize">
                                <span class="icon-filter"></span>Binarize
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="GaussianBlur">
                                <span class="icon-filter"></span>GaussianBlur
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="Desaturate">
                                <span class="icon-filter"></span>Desaturate
                            </a>
                        </li>
                        <li>
                            <a href="#" class="label label-info trigger-filter" data-filter-name="Invert">
                                <span class="icon-filter"></span>Invert
                            </a>
                        </li>
                    </ul>
                </section>

                <section class="span12 container-tools">
                    <h2>Tools</h2>
                    <div class="btn-group">
                        <button class="btn trigger-undo icon-step-backward"> Undo</button>
                        <button class="btn trigger-redo icon-step-forward"> Redo</button>
                    </div>
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button class="btn trigger-copy icon-copy"> Copy</button>
                        <button class="btn trigger-paste active icon-paste"> Paste</button>
                    </div>
                    <button class="btn trigger-keep-ratio icon-lock" data-toggle="button"> Lock Ratio</button>
                </section>

            </div>

            <div class="row">
                <section class="span12">
                 <!-- The container that we will pass to Ichie and where the stage will be injected.  -->
                    <div class="container-ichiejs"></div>
                </div>
            </div>
        </div>
           
        <!-- HtmlDoc - Footer -->
        <footer class="container-fluid">
            <hr />
        </footer>

        <!-- Javascript - Libraries -->
        <script type='text/javascript' src='js/libs/underscore.min.js'></script>
        <script type='text/javascript' src='js/libs/jquery-1.7.2.js'></script>
        <script type='text/javascript' src='js/libs/bootstrap.min.js'></script>
        <script type='text/javascript' src='js/libs/kinetic.js'></script>
        <!-- Javascript - IchieJs -->
        <script type='text/javascript' src='js/ichie.min.js'></script>
        <!-- Javascript - Initialize -->
        <script type='text/javascript' src='js/init.js'></script>
    </body>
</html>
