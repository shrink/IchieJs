<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de" dir="ltr">
    <head>
        <!-- HtmlHead - Title, Meta ... -->
        <title>IchieJs - Image Editor</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <!-- Css - Libraries -->
        <link rel='stylesheet' type='text/css' href='css/bootstrap.css' />
        <!-- Css - IchieJs -->
        <link rel='stylesheet' type='text/css' href='css/ichie.css' />
    </head>
    <body>
        <!-- HtmlDoc - Header -->
        <header class="navbar navbar-fixed-top" data-scrollspy="scrollspy">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <h2 class="left">
                        <a style="padding-right: 10px;" href="index.html" class="brand icon-home" title="I can haz image editor"> 
                            IchieJs - I can haz image editor
                        </a>
                    </h2>
                </div>
            </div>
        </header>

        <!-- HtmlDoc - Content -->
        <div class="container-fluid container-content">
            <h1 class="title">Basic usage example</h1>

            <!-- A form holding options to control IchieJs -->
            <form class="form-horizontal">
                <fieldset>
                    <legend>Tools/Options</legend>
                    <div class="control-group">
                        <label class="control-label" for="input-keep-ratio">Keep Ratio</label>
                        <div class="controls">
                            <input type="checkbox" class="input-xlarge" id="input-keep-ratio" checked="unchecked" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Filters</label>
                        <div class="controls">
                            <button type="button" class="btn trigger-filter" data-filter-name="GrayScale">GrayScale</button>
                            <button type="button" class="btn trigger-filter" data-filter-name="Binarize">Binarize</button>
                            <button type="button" class="btn trigger-filter" data-filter-name="GaussianBlur">GaussianBlur</button>
                            <button type="button" class="btn trigger-filter" data-filter-name="Desaturate">Desaturate</button>
                            <button type="button" class="btn trigger-filter" data-filter-name="Invert">Invert</button>
                        </div>
                    </div>
                </fieldset>
            </form>

            <!-- The container that we will pass to Ichie and where the stage will be injected.  -->
            <div class="container-ichiejs"></div>
        </div>

        <!-- HtmlDoc - Footer -->
        <footer class="container-fluid">
            <hr />
        </footer>

        <!-- Javascript - Libraries -->
        <script type='text/javascript' src='js/libs/underscore.min.js'></script>
        <script type='text/javascript' src='js/libs/jquery-1.7.2.js'></script>
        <script type='text/javascript' src='js/libs/bootstrap.min.js'></script>
        <script type='text/javascript' src='js/libs/kinetic.js'></script>
        <!-- Javascript - IchieJs -->
        <script type='text/javascript' src='js/ichie.min.js'></script>
        <!-- Javascript - Initialize -->
        <script type='text/javascript' src='js/init.js'></script>
    </body>
</html>
